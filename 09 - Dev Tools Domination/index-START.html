<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hi')
    // Interpolated
    console.log('Hi this is %s string', 'bloop')
    let bloop = 'kinda'
    console.log(`Hi I'm ${bloop} fun`)
    // Styled
    console.log('%c I am some great text', 'font-size:50px; background:blue; text-shadow: 10px 10px 0 green')
    // warning!
    console.warn('uh ohhhh')
    // Error :|
    console.error('WRONGO!')
    // Info
    console.info('this is some great information oh my')
    // Testing
      console.assert(1 === 2, 'that is wrong') //runs if first arg is false
      const p = document.querySelector('p')
      console.assert(p.classList.contains('bloop'), "doesn't contain bloop")
    // clearing
    console.clear()
    // Viewing DOM Elements - allows you to open the element and look at all properties and methods.
    console.dir(p)
    // Grouping together
    dogs.forEach(dog => {
      console.group(`${dog.name}`) //also .groupCollapsed
      console.log(`Hello this is ${dog.name}`)
      console.log(`${dog.name} is ${dog.age} years old`)
      console.log(`That's ${dog.age*7} in dog years`)
      console.groupEnd(`${dog.name}`)
    })

    // counting
    console.count('dana')
    console.count('dana')
    console.count('dana')
    console.count('bloop')
    console.count('bloop')
    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/wesbos')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      });
  </script>
</body>
</html>
